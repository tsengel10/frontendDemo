<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}

    {% for (var index in o.htmlWebpackPlugin.options.cdnResources.js) { %}
    <script src="{%=o.htmlWebpackPlugin.options.cdnResources.js[index] %}"></script>
    {% } %}

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}

</head>
<body ng-app="App">
    <div class="ns-layout__content">{%# o.htmlWebpackPlugin.options.mainContent %}</div>
</body>
</html>
